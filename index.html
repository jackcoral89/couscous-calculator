<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	
	<div class="calculator">
		<div class="header">
			<span class="first-output"></span>
			<span class="operator"></span>
			<span class="current-output"></span>
			<span class="result"></span>
		</div>
		<div class="input">
			<div class="button" onclick="operation('+')">+</div>
			<div class="button" onclick="operation('-')">-</div>
			<div class="button" onclick="operation('*')">x</div>
			<div class="button" onclick="operation('/')">รท</div>
		</div>
		<div class="input">
			<div class="button" onclick="getValue('7')">7</div>
			<div class="button" onclick="getValue('8')">8</div>
			<div class="button" onclick="getValue('9')">9</div>
			<div class="button" onclick="clearAll()">AC</div>
		</div>
		<div class="input">
			<div class="button" onclick="getValue('4')">4</div>
			<div class="button" onclick="getValue('5')">5</div>
			<div class="button" onclick="getValue('6')">6</div>
			<div class="button" onclick="_delete()">DEL</div>
		</div>
		<div class="input">
			<div class="button" onclick="getValue('1')">1</div>
			<div class="button" onclick="getValue('2')">2</div>
			<div class="button" onclick="getValue('3')">3</div>
			<div class="button" onclick="getValue('.')">.</div>
		</div>
		<div class="input">
			<div class="button" onclick="getValue('0')">0</div>
			<div class="button result" onclick="getResult()">=</div>
		</div>
	</div>

	<script src="./index.js"></script>
</body>
</html>
